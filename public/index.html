<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link href="/styles/layout.css" type="text/css" rel="stylesheet" >

    <!-- NavBar CSS -->
    <link href="/styles/nav.css" type="text/css" rel="stylesheet">

    <!-- New Tweet CSS -->
    <link href="/styles/new-tweet.css" type="text/css" rel="stylesheet">

    <!-- Individual Tweet CSS -->
    <link href="/styles/tweet.css" type="text/css" rel="stylesheet">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


   

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
   <div id="container">
    <main>
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
             <form id="target" method="POST" action="/tweets"> 
               <div>
                <textarea class= "tweet-text" name="text" placeholder="What are you humming about?"></textarea>
               </div>
                <input class="button" type="submit" value="Tweet">
                <span id="counter">140</span>
            </form>
          </section>
        <section class="tweet-container">
        </section>
    </main>
   </div>
  </body>
</html>
